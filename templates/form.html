<!-- Ensure this file is saved as templates/form.html in your Flask project directory -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe to D&D Newsletter</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='/favicon.ico') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Disables scroll for fullscreen background */
        }
        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensures background is under the content */
        }
        .container {
      width: 90%; /* Adjust width to fit your design */
      max-width: 600px; /* Limits max width for better readability */
      text-align: center; /* Centers the text */
      background-color: rgba(43, 88, 118, 0.8);
      padding: 20px;
      border-radius: 10px; /* Optional: rounds corners */
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Adds subtle shadow */
    }
        label {
            float: left; /* Aligns labels to the left */
        }
        .btn-success {
            width: 100%; /* Full width button */
        }
    </style>
</head>
<body>
<div id="vanta-background"></div> <!-- Background for VANTA effect -->
<div class="container">
    <h1>D&D Newsletter Subscription Form</h1>
    <form method="POST" action="/submit_form">
        <div class="mb-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required />
        </div>
        <div class="mb-3">
            <label for="interest">What aspects of D&D are you most interested in?</label>
            <textarea class="form-control" id="interest" name="interest" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="level">Experience Level</label>
            <input type="text" class="form-control" id="level" name="level" required />
        </div>
        <button type="submit" class="btn btn-success">Subscribe</button>
    </form>
</div>
<script>
    VANTA.WAVES({
        el: "#vanta-background",
        color: 0x2e72af,
        shininess: 100,
        waveHeight: 29,
        waveSpeed: 0.55,
        zoom: 0.72
    });
</script>
</body>
</html>
