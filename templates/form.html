<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Permission</title>
      <link rel="shortcut icon" href="{{ url_for('static', filename='/favicon.ico') }}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: rgb(0, 0, 0);
        background: linear-gradient(
          90deg,
          rgba(0, 0, 0, 1) 0%,
          rgba(133, 184, 245, 1) 100%
        );
      }
      .container_main {
        background-color: #5d728b;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-white">D&D Newsletter Subscription Form</h1>
      <h2 class="text-white">Subscribe to Our D&D Newsletter!</h2>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-white"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label text-white"
          >What aspects of D&D are you most interested in?</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-white"
          >Experience Level</label
        >
        <input class="form-control" id="exampleFormControlInput2" />
      </div>
      <a href="/add_more_info" class="btn btn-success">Add</a>
    </div>
  </body>
</html>
