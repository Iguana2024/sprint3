<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: rgb(0, 0, 0);
        background: linear-gradient(
          90deg,
          rgba(0, 0, 0, 1) 0%,
          rgba(133, 184, 245, 1) 100%
        );
      }
      .list-group {
        color: white;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Rejected Permission</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-white">Rejected Permission Page</h1>
      <p class="lead text-white">
        You have rejected permission to store your data.
      </p>
      <div id="data-list"></div>
      <br />
      <a href="/erase_data" class="btn btn-danger">Erase Data</a>
      <script>
        function getData() {
          $.get("/get_data", function (data) {
            $("#data-list").empty();

            if (data.rejection_data.length > 0) {
              $("#data-list").append(
                '<h2 class="text-white">Rejection Details:</h2><ul>'
              );
              data.rejection_data.forEach(function (rejection) {
                $("#data-list").append(
                  '<li class="text-white">Date and Time: ' +
                    rejection.datetime +
                    "</li>"
                );
                $("#data-list").append(
                  '<li class="text-white">Hash: ' +
                    rejection.hashed_ip +
                    "</li>"
                );
                $("#data-list").append(
                  '<li class="text-white">ID: ' + rejection.ID + "</li>"
                );
                $("#data-list").append(
                  '<li class="text-white">Description: ' +
                    rejection.description +
                    "</li>"
                );
                $("#data-list").append("<hr>");
              });
              $("#form-container").hide();
            }
          });
        }
        $(document).ready(function () {
          getData();
          $("#data-form").submit(function (event) {
            event.preventDefault();
            $.ajax({
              type: "POST",
              url: "/process",
              data: $(this).serialize(),
              success: function (response) {
                $("#message").text(response.message);
                $("#form-container").hide();
                $("#message").show();
                getData();
              },
              error: function (error) {
                console.log(error);
              },
            });
          });
          $("#erase-data").click(function (event) {
            event.preventDefault();
            $.get("/erase_data", function (response) {
              $("#form-container").show();
              $("#message").hide();
              $("#data-list").empty();
            });
          });
        });
      </script>
    </div>
  </body>
</html>
