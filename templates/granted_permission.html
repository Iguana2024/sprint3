<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: rgb(0, 0, 0);
        background: linear-gradient(
          90deg,
          rgba(0, 0, 0, 1) 0%,
          rgba(133, 184, 245, 1) 100%
        );
      }
      p {
        color: white;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Granted Permission</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='/favicon.ico') }}">
  </head>
  <body>
    <div class="container">
      <h1 class="text-white">Granted Permission Page</h1>
      <p class="text-white">You have granted permission to store your data.</p>
      <br />
      <div id="data-list"></div>
      <br />
      <a href="/form" class="btn btn-success">Add more information</a>
      <a href="/erase_data" class="btn btn-danger">Erase Data</a>
      <script>
        function getData() {
          $.get("/get_data", function (data) {
            $("#data-list").empty();
            if (data.permission_data.length > 0) {
              $("#data-list").append(
                '<h2 class="text-white">Permission Data</h2>'
              );
              data.permission_data.forEach(function (permission) {
                $("#data-list").append("<p>ID: " + permission.ID + "</p>");
                $("#data-list").append("<p>IP: " + permission.IP + "</p>");
                $("#data-list").append(
                  "<p>Date and Time: " + permission.datetime + "</p>"
                );
                $("#data-list").append(
                  "<p>Description: " + permission.description + "</p>"
                );
              });
            }
          });
        }
        $(document).ready(function () {
          getData();
          $("#data-form").submit(function (event) {
            event.preventDefault();
            $.ajax({
              type: "POST",
              url: "/process",
              data: $(this).serialize(),
              success: function (response) {
                $("#message").text(response.message);
                getData();
              },
              error: function (error) {
                console.log(error);
              },
            });
          });

          $("#erase-data").click(function (event) {
            event.preventDefault();
            $.get("/erase_data", function (response) {
              $("#data-list").empty();
            });
          });
        });
      </script>
    </div>
  </body>
</html>
