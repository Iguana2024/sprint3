version: '3.8'

services:

  web:
    container_name: web
    build: .
    networks:
      - front
      - back
    ports:
      - "5000:5000"
    depends_on:
      - mongodb

  mongodb:
    image: dannyben/alpine-mongo:latest
    networks:
      - back
    expose:
      - '27017'
    volumes:
      - ./mongo_data:/data/db

  redis:
    image: redis
    networks:
      - back
    expose:
      - "6379"

networks:
  front:
    driver: bridge
  back:
    driver: bridge