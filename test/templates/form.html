<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe to D&D Newsletter</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='/favicon.ico') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        body {
            background: linear-gradient(90deg, rgba(0, 0, 0, 1) 0%, rgba(133, 184, 245, 1) 100%);
            color: white;
        }
        .container {
            background-color: #5d728b;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>D&D Newsletter Subscription Form</h1>
    <form method="POST" action="/submit_form">
        <div class="mb-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="interest">What aspects of D&D are you most interested in?</label>
            <textarea class="form-control" id="interest" name="interest" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="level">Experience Level</label>
            <input type="text" class="form-control" id="level" name="level" required>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
</body>
</html>
